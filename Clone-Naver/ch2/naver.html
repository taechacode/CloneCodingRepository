<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>네이버</title>

        <!--title 옆에 뜨는 작은 이미지, favicon의 경로-->
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />

        <!--css 파일 경로 설정 및 적용하기-->
        <link rel="stylesheet" href="./css/naver.css">
    </head>
    <body>

        <header>
            <!--center 태그는 현재 사용하지 않음-->
            <div id="header-center"> <!--가운데 정렬용 div-->
                <!--CSS Inline Style 작성 방법-->
                <!--속성명 : 속성값; 속성명2 : 속성명2;-->
                <div>
                    <!--span 태그는 inline 스타일이 자동으로 적용되어 있음.-->
                    <!--inline은 자기 영역만, inline-block은 width와 height을 적용해줄 수 있음.-->
                    <!--inline-block은 실제 컨텐츠 외의 영역까지 임의로 영역 설정 가능-->
                    <span>네이버를 시작페이지로</span>
                    <span>쥬니어네이버</span>
                    <span>해피빈</span>
                </div>
                <div id="header-search">
                    <h1>
                        <!--href부터는 a 태그 부가정보인 속성(attribute)-->
                        <a href="www.naver.com" class="blind">네이버</a>

                        <!--주석(comment)입니다.-->
                    </h1>

                    <h2 class="blind">검색창</h2>
                    <fieldset>
                        <legend class="blind">검색</legend>
                        <input />

                        <!--input에는 단순 텍스트 입력뿐만 아니라 마우스 클릭으로 체크가 가능한 box 형태도 있다.-->
                        <!-- <input type="checkbox" /> -->

                        <!--radio 형태에서는 name으로 서로 다른 radio 버튼들이 같은 group임을 명시해줄 수 있다.-->
                        <!-- <input type="radio" name="group" /> -->
                        <!-- <input type="radio" name="group" /> -->

                        <button class="blind">검색</button>
                    </fieldset>
                </div>
            </div>
        </header>

        <nav>
            <ul> <!--unordered list--> <!--순서가 있는 ol 태그도 존재-->
                <li>메일</li> <!--list item-->
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
            </ul>
        </nav>

        <main>
            <h2>실시간 검색어</h2>
            <h3>연합뉴스</h3>
            <ol>
                <li>충격) 교수님 지금 목아파...</li>
                <li>속보) 방송 종료하고 싶어</li>
                <li>중대발표 : 다음 수업 언제 할 지 모르겠다</li>
            </ol>

            <h3>언론사 목록</h3>
            <ul>
                <li><img src="./동아일보.png" alt="동아일보"/></li>
                <li><img src="./서울신문.png" alt="서울신문"/></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
        </main>

        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사소개</div>
        </footer>
        
    </body>
</html>
